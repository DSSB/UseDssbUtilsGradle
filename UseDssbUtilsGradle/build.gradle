apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

repositories {
    jcenter()
    maven {
        url 'https://raw.githubusercontent.com/DSSB/maven-repository/master/'
    }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    
    compile 'dssb-utils:utils-common:1.0.0'

    testCompile 'junit:junit:4.12'
}