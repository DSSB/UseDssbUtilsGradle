apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

repositories {
    jcenter()
    maven {
        url 'https://raw.githubusercontent.com/dssb/maven-repository/master/'
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.16.16'
    
    compile 'org.slf4j:slf4j-api:1.7.21'
    
    compile 'dssb-utils:dssb-utils-common:2.0.0'

    testCompile 'junit:junit:4.12'
}